<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="todo">
            <h2>Today's Task List</h2>
            <div class="entry">
                <input type="text" id="entry-box" placeholder="Enter Task Here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="task-list">
                <!-- <li class="complete">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
